<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	$.ajax({
	  url: "http://localhost:5000/",
	  success: function(data) {
	  	$("#content").text(data);
	  }
	});
</script>
<body>
	<div id="content"></div>
</body>
</html>
